version: '3'

services:
  minio:
    image: minio/minio:RELEASE.2020-08-04T23-10-51Z
    environment:
      MINIO_ROOT_USER: test
      MINIO_ROOT_PASSWORD: test
      MINIO_ACCESS_KEY: test
      MINIO_SECRET_KEY: GMusLtUmILge2by+z890kQ
    entrypoint: /bin/ash -c 'mkdir -p /data/backup && minio server /data'
    volumes:
      - minio_backup_data:/data

  webdav:
    image: bytemark/webdav:2.4
    environment:
      AUTH_TYPE: Digest
      USERNAME: test
      PASSWORD: test
    volumes:
      - webdav_backup_data:/var/lib/dav

  ssh:
    image: linuxserver/openssh-server:version-8.6_p1-r3
    environment:
      - PUID=1000
      - PGID=1000
      - USER_NAME=test
    volumes:
      - ./id_rsa.pub:/config/.ssh/authorized_keys
      - ssh_backup_data:/tmp
      - ssh_config:/config

  backup:
    image: offen/docker-volume-backup:${TEST_VERSION:-canary}
    hostname: hostnametoken
    depends_on:
      - minio
      - webdav
      - ssh
    restart: always
    environment:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: GMusLtUmILge2by+z890kQ
      AWS_ENDPOINT: minio:9000
      AWS_ENDPOINT_PROTO: http
      AWS_S3_BUCKET_NAME: backup
      BACKUP_FILENAME_EXPAND: 'true'
      BACKUP_FILENAME: test-$$HOSTNAME.tar.gz
      BACKUP_LATEST_SYMLINK: test-$$HOSTNAME.latest.tar.gz.gpg
      BACKUP_CRON_EXPRESSION: 0 0 5 31 2 ?
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      BACKUP_PRUNING_LEEWAY: 5s
      BACKUP_PRUNING_PREFIX: test
      GPG_PASSPHRASE: 1234secret
      WEBDAV_URL: http://webdav/
      WEBDAV_URL_INSECURE: 'true'
      WEBDAV_PATH: /my/new/path/
      WEBDAV_USERNAME: test
      WEBDAV_PASSWORD: test
      SSH_HOST_NAME: ssh
      SSH_PORT: 2222
      SSH_USER: test
      SSH_REMOTE_PATH: /tmp
      SSH_IDENTITY_PASSPHRASE: test1234
    volumes:
      - ./local:/archive
      - ./id_rsa:/root/.ssh/id
      - app_data:/backup/app_data:ro
      - /var/run/docker.sock:/var/run/docker.sock

  offen:
    image: offen/offen:latest
    labels:
      - docker-volume-backup.stop-during-backup=true
    volumes:
      - app_data:/var/opt/offen

volumes:
  minio_backup_data:
  webdav_backup_data:
  ssh_backup_data:
  ssh_config:
  app_data:
